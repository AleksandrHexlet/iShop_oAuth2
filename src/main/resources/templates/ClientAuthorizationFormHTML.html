<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" th:href="@{/adminHTML.css}">-->
</head>
<body>
<form action="#" method="post" th:action="@{/oauth/client/authorization}">
    <p th:if="${param.failed}" class="errorInput">Ошибка ввода данных авторизации</p>
    <div>
        <label for="clientName">Введите ваш логин</label>
        <input class="inputCSS" type="text" name="clientName" id="clientName">

        <br>
    </div>
    <div>
        <label for="password">Введите ваш пароль </label>
        <input class="inputCSS" type="text" name="password" id="password">
        <br>

    </div>
    <button type="submit">Войти</button>

</form>

</body>
</html>
