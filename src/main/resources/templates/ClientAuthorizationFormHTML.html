<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/adminHTML.css}">
</head>
<body>
<form action="#" method="post" th:action="@{/oauth/client/authorization}" th:object="${clientLoginData}">

    <div>
        <label for="clientName">Введите ваш логин</label>
        <input class="inputCSS" type="text" id="clientName" th:field="*{clientName}">
        <br>
        <span th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></span>
        <p th:if="${ErrorText}" th:text="${ErrorText}"></p>
    </div>
    <div>
        <label for="password">Введите ваш пароль </label>
       <input class="inputCSS" type="text" id="password" th:field="*{password}"> <!--по аннотации valid работает-->
        <!--        <input type="text" id="name" th:field="${category.name}"> -->
        <br>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <p th:if="${ErrorText}" th:text="${ErrorText}"></p>
    </div>


    <button type="submit">Войти</button>

</form>

</body>
</html>
