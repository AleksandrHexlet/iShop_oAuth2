<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuccessRegister </title>

</head>
<body>
<div>
    <p>Id clientApp = <strong th:if="${clientId}" th:text="${clientId}"></strong></p>
    <p>Secret clientApp = <strong th:if="${clientSecret}" th:text="${clientSecret}"></strong></p>
    <p>clientApp SecretExpiresAt = <strong th:if="${clientSecretExpiresAt}"
                                        th:text="${#dates.format(clientSecretExpiresAt, 'dd-MM-yyyy HH:mm')}"></strong>
    </p>
</div>
</body>
</html>
